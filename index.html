<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .promenade-interlude {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        .promenade-body {
            font-size: 18px;
            line-height: 1.6;
            padding: 10px;
        }
        .bridges {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="promenade-interlude">
        <div class="promenade-body">
            <h2>Promenade Body</h2>
            <p>Content goes here...</p>
        </div>
        <div class="bridges">
            <div class="bridge-item">Bridge 1</div>
            <div class="bridge-item">Bridge 2</div>
        </div>
    </div>
</body>
</html>
